<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kieran Shah Portfolio</title>
    <!-- Favicon -->
    <link rel="icon" href="images/favicon-32x32.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
    <!-- ICONSCOUT -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- Misc -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/styles.css">
</head>


<body>
    <!-- Navigation Section -->
    <nav>
        <div class="nav-container">
            <!-- Logo Section -->
            <div class="logo"> 
                <img src="images/logo_lighterY.png" alt="">
            </div>
            <!-- Menus Section -->
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="100"><a href="index.html">Home</a></div>
                <div class="link"data-aos="fade-up"data-aos-duration="200"><a href="about.html">About</a></div>
                <div class="link"data-aos="fade-up"data-aos-duration="300"><a href="gallery.html">Gallery</a></div>
                <div class="link"data-aos="fade-up"data-aos-duration="400"><a href="coding.html">Coding</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
            <div class="dropdown">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="gallery.html">Gallery</a>
                <a href="coding.html">Coding</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>
    <section id="contact">
        <div class="content">
            <div class="main-content">
                <h2>Contact Me</h2>
                <form id="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Your Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required placeholder="Your Message"></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
    </section>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({offset:1});

        // Function for opening/closing menu
        const hamburg = document.querySelector('.hamburg')
        const cancel = document.querySelector('.cancel')
        const navbar = document.querySelector('.dropmenu');
        
        hamburg.addEventListener('click', ()=>{
            navbar.style.transform = "translateY(0px)"
            hamburg.style.display = 'none'
        })
        cancel.addEventListener('click', ()=>{
            navbar.style.transform = "translateY(-300px)"
            hamburg.style.display = 'block'
        })
    </script>  
</body>
</html>
